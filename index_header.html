<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Quokkaville</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        #navbar { /* navbar styles found in index_header.html */
    background: var(--primary-color);
    color: white;
    padding: 0rem; /* Reduced padding for a sleeker look */
    display: flex; 
    justify-content: space-between;
    align-items: center;
    position: fixed; /* Make the nav fixed */
    top: 0; /* Align to the top */
    left: 0; /* Align to the left */
    right: 0; /* Align to the right */
    width: 100%; /* Ensure it spans the full width */
    z-index: 1000; /* Ensure it stays above other content */
}

#combination-logo-purple { /* Logo styles found in index_header.html */
    height: 50px;
    margin-left: 20px;
}

.menu { /* Menu link styles found in index_header.html */
    display: none;
    gap: 0.25rem;
    background-color: var(--primary-color);
    color: var(--header-footer-color);
    padding-left: 20px;
    width: 200px; /* Increased width from 150px (in media query) to 200px */
}

.menu a { /* Menu link styles found in index_header.html */
    color: white;
    padding: 0.25rem 0.25rem;
    text-decoration: none;
    display: flex; /* Change to flex for horizontal alignment */
    justify-content: center; /* Center align items horizontally */
    width: 100%;
    box-sizing: border-box;
    position: relative;
    padding: 10px;

}

.menu a:hover { /* Menu link styles found in index_header.html */
    color: white;
    padding: 0.25rem 0.25rem;
    margin: 0;
    border: 0px solid white;
    padding: 10px;
}

#nav-menu { /* nav-menu for hamburger menu found in index_header.html */
    text-align: center;
    top: 0px; /* Adjust this value to align with the bottom of the navbar */
    right: 10px;
    top: 53.4px;
    animation: slideIn 0.3s ease-out;


}

.hamburger { /* hamburger menu found in index_header.html */
    font-size: 1.5rem;
    cursor: pointer;
    background: none;
    border: none;
    color: white;
    position: relative; /* Add position relative */
    right: 20px; /* Move 20px from the right edge */
    padding: 0.5rem;  /* Add padding for larger touch target */
    transition: opacity 0.2s ease;  /* Smooth hover effect */
}

.hamburger:hover { /* hamburger menu found in index_header.html */
    opacity: 0.8;  /* Subtle hover effect */
}

/* Improve accessibility */
.hamburger:focus { /* hamburger menu found in index_header.html */
    outline: 2px solid white;
    outline-offset: 2px;
}
    </style>
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <a href="index.html"><img id="combination-logo-purple" src="combination_logo_purple.png"></a>

        </div>
    </div>

</body>
</html>
